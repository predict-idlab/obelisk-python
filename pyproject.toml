[tool.poetry]
name = "obelisk-py"
version = "0.2.0"
description = "Python client for Obelisk (v3)"
authors = ["Pieter Moens <pieter.moens@ugent.be>"]
packages = [
        { include = "obelisk"}
    ]
readme = "README.md"
repository = "https://github.com/predict-idlab/obelisk-python"
documentation = "https://predict-idlab.github.io/obelisk-python/"
keywords = ["obelisk", "client", "graphql", "https"]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.23.0"
Rx = "^1.6.1"
sgqlc = "^14.1"
sseclient-py = "^1.7"

[tool.poetry.dev-dependencies]
python = "^3.7"
requests = "^2.23.0"
Rx = "^1.6.1"
sgqlc = "^14.1"
sseclient-py = "^1.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"